plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'eclipse'
    id 'application'
}

repositories {
    jcenter()
    mavenCentral()
}



dependencies {

    implementation "org.openjfx:javafx-base:15.0.1:linux"
    
    implementation "org.openjfx:javafx-media:15.0.1:linux"
    
    implementation "org.openjfx:javafx-swing:15.0.1:linux"
    
    implementation "org.openjfx:javafx-graphics:15.0.1:linux"

    implementation "org.openjfx:javafx-controls:15.0.1:linux"
    
    implementation "org.openjfx:javafx-fxml:15.0.1:linux"
    
    implementation "org.junit.jupiter:junit-jupiter-engine:5.5.2"
    implementation "org.junit.platform:junit-platform-runner:1.5.2"
    
    implementation "com.google.guava:guava:30.1-jre"
    implementation 'com.google.code.gson:gson:2.8.6'
    
    implementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    implementation "org.testfx:testfx-junit5:4.0.16-alpha"
    
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'
}


test {
    useJUnitPlatform()
}

project.version = '1.0'


sourceSets {
    main {
        resources {
            srcDirs "res"
        }
    }
}


mainClassName = "jhaturanga.Launcher"

jar {
    manifest {
        attributes 'Main-Class': "jhaturanga.Launcher",
                   'Implementation-Title': 'Jhaturanga',
                   'Implementation-Version': project.version
    }
    from {
        configurations.runtimeClasspath.filter{ it.exists() }.collect { it.isDirectory() ? it : zipTree(it) }
    }
    
}



sourceCompatibility = 11
targetCompatibility = 11
